version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
      - subnet-aaaaaaaa
      - subnet-bbbbbbb
      security_groups:
      - sg-cccccccc
      assign_public_ip: ENABLED
